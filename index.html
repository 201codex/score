<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/cursed-timer-ulil">
</head>
<body>
    <div class="container">
         <div class="Scoreboard">
            <div class="home-text">
                <h3>HOME</h3>
            </div>
            <div class="home-points">
                    <p id="home-score">0</p>
                </div>
                <div class="home-score-btn">
                    <button id="home-1" onclick="increasehome1()">
                        +1
                    </button>
                    <button id="home-2" onclick="increasehome2()">
                        +2
                    </button>
                    <button id="home-3" onclick="increasehome3()">
                        +3
                    </button>
                </div>
            <div class="away-text">
                <h3>AWAY</h3>
            </div>
            <div class="away-points">
                    <p id="away-score">0</p>
                </div>
                <div class="away-score-btn">
                    <button id ="away-1" onclick="increase1()">
                        +1
                    </button>
                    <button id="away-2" onclick="increase2()">
                        +2
                    </button>
                    <button id="away-3" onclick="increase3()">
                        +3
                    </button>
                </div>
            </div>
         </div>
    <script src="index.js"></script>
</body>
</html>
